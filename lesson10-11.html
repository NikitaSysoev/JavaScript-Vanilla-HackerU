<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promises async/await</title>
    <script src="js/module.js"></script>
  </head>
  <body>
    <h1>lesson10-11</h1>
    <script>
      const person = {
        name: 'sofi',
        age: 20,
        adress: 'Nevsorova street'
      };

      function printName(obj) {
        return obj.name;
      }

      function printAge(obj) {
        return obj.age;
      }

      function sayHello(obj, printNameCallback, printAgeCallback) {
        log(printNameCallback(obj));
        echo(printAgeCallback(obj));
      }

      window.onload = () => sayHello(person, printName, printAge);
      echo(person.adress);
    </script>
  </body>
</html>
