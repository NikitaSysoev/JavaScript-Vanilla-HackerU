      const factorial = (num, maxTime) => {
        const startTime = Date.now();
        function fn(num) {
          if (Date.now() - startTime > maxTime) {
            throw Error("it takes too long...");
          }
          if (!num) return 1;
          return num * fn(num - 1);
        }
        return fn(num);
      };
