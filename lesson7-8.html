  <body>
    <h1>Lesson 7-8</h1>
    <script src="js/module.js"></script>
    <script> 
      // prototype

      // 1) new func_name
      // 2) Object.create
      // 3) {}
      // 4) class
 
      // __proto__ всегда указывает на предка

      let parent = { whoAmI: " a parent" };

      function Person() {
        this.name = "Svetlana";
      }

      // Person.prototype.log = () => console.log('ok');
      Person.prototype = parent;
      parent.print = function()  {
        log(this.whoAmI, this.name)
      }

      let child1 = Object.create(parent);
      log(child1);

      
      let child2 = Object.create(new Person());
      log(child2);
      child2.print()
     

      let child3 = {};
      Object.setPrototypeOf(child3, parent);
      log(child3.whoAmI)
      log(child3);

      function hook(){
        console.log('Доступно для всего')
      }

      Array.prototype.__proto__.hook = hook;

      Object.hook();
    </script>
  </body>
</html>
