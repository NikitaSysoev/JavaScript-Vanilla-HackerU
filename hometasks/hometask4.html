<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hometask 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="../js/module.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>HomeTask 4</h1>
      <form>
        <div class="form-group">
          <label for="input1">Введите</label>
          <input type="text" class="form-control" id="input1" placeholder="" />
        </div>
        <div class="form-group">
          <label for="select1">Выберите</label>
          <select class="form-control" id="select1">
            <option>Четные</option>
            <option>Нечетные</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox1"
            />
            <label class="form-check-label" for="checkbox1">
              Может содержать текст
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="minValue"
              value="minValue"
              checked
            />
            <label class="form-check-label" for="minValue">
              Минимальное значение
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="maxValue"
              value="maxValue"
            />
            <label class="form-check-label" for="maxValue">
              Максимальное значение
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="countResult();">
          Посчитать числа
        </button>
      </form>
      <div id="result1" style="margin-top: 10px;"></div>
    </div>

    <script>
      function solution(str, delimeter) {
        return [...str]
          .map(item => ([...delimeter].includes(item) ? " " : item))
          .join("")
          .split(" ")
          .filter(item => !!item);
      }

      function sumOfArray(arr) {
        return arr.reduce((acc, item) => acc + item);
      }

      function findOdd(arr) {
        return arr.filter(item => item % 2 !== 0);
      }

      function findEven(arr) {
        return arr.filter(item => item % 2 === 0);
      }

      function maxOfArray(arr) {
        return Math.max(...arr);
      }

      function minOfArray(arr) {
        return Math.min(...arr);
      }

      function countMaxOrMinValue(arr) {
        if (document.getElementById("maxValue").checked) {
          return `Максимальное значение равно ${maxOfArray(arr)}`;
        }
        if (document.getElementById("minValue").checked) {
          return `Минимальное значение равно ${minOfArray(arr)}`;
        }
      }

      function countResult() {
        const selectValue = document.getElementById("select1").value;
        const inputBody = document.getElementById("input1").value;
        const withText = document.getElementById("checkbox1").checked;
        const container = document.getElementById("result1");
        const delimeter = withText ? " " : " ;,";

        // вытаскиваем все слова из инпута
        const arr = solution(inputBody, delimeter);
        // оставляем только числа
        const onlyNumbers = arr
          .map(item => +item)
          .filter(item => !Number.isNaN(item));
        // в зависмости от выбранного селекта исполняем нужную функцию
        const result =
          selectValue === "Четные"
            ? findEven(onlyNumbers)
            : findOdd(onlyNumbers);

        // подготовливаем необходимую разметку для рендера
        let div = result.length
          ? '<div class="alert alert-success">'
          : '<div class="alert alert-danger">';
        div += result.length
          ? `Сумма равна ${sumOfArray(result)}`
          : "Ничего не найдено";
        div += "</div>";
        div += result.length
          ? `<div class="alert alert-success"> 
            ${countMaxOrMinValue(result)}</div>`
          : "";

        container.innerHTML = "";
        container.innerHTML = div;
      }
    </script>
  </body>
</html>
